<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form to Add Table Row</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      form {
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <h1>Add a Row to the Table</h1>

    <form id="addRowForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <button type="submit">Add Row</button>
    </form>

    <form id="studyProgramForm">
      <label for="studyProgram">Study Program:</label>
      <input type="text" id="studyProgram" name="studyProgram" required />
      <button type="submit">Add Study Program</button>
    </form>

    <form id="cvForm">
      <label for="cv">CV:</label>
      <input type="file" id="cv" name="cv" required />
      <button type="submit">Upload CV</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Study Program</th>
          <th>CV</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      document
        .getElementById("addRowForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;

          const table = document
            .getElementById("dataTable")
            .getElementsByTagName("tbody")[0];
          const newRow = table.insertRow();

          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);
          const cell3 = newRow.insertCell(2);
          const cell4 = newRow.insertCell(3);

          cell1.textContent = name;
          cell2.textContent = age;
          cell3.textContent = "";
          cell4.textContent = "";

          document.getElementById("addRowForm").reset();
        });

      document
        .getElementById("studyProgramForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const studyProgram = document.getElementById("studyProgram").value;

          const table = document
            .getElementById("dataTable")
            .getElementsByTagName("tbody")[0];
          const lastRow = table.rows[table.rows.length - 1];

          const cell3 = lastRow.insertCell(2);
          cell3.textContent = studyProgram;

          document.getElementById("studyProgramForm").reset();
        });

      document
        .getElementById("cvForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const cv = document.getElementById("cv").value;

          const table = document
            .getElementById("dataTable")
            .getElementsByTagName("tbody")[0];
          const lastRow = table.rows[table.rows.length - 1];

          const cell4 = lastRow.insertCell(3);
          cell4.textContent = cv;

          document.getElementById("cvForm").reset();
        });
    </script>
  </body>
</html>
